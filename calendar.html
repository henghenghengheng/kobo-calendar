<!DOCTYPE html><html><head><meta charset='utf-8'>
<title>Kobo Calendar Timetable</title>
<style>
body{font-family:"Monaco","Courier New",monospace;background:#fff;color:#000;margin:0;padding:0.5em;}
.container{display:flex;width:100%;}
.hour-labels{width:40px;display:flex;flex-direction:column;margin-top:54px;}
.hour-labels div{height:60px;font-size:0.7em;text-align:right;padding-right:2px;border-bottom:1px solid #eee;}
.week{display:flex;flex:1;}
.day-column{flex:1;position:relative;margin-left:2px;}
.day-column-header{text-align:center;font-weight:bold;font-size:1em;height:30px;line-height:30px;}
.event{position:absolute;background:#333;color:#fff;font-size:0.8em;padding:2px;border-radius:3px;line-height:1.2em;overflow:hidden;}
.event .time,.event .location{font-size:0.7em;}
.all-day{position:absolute;left:2px;right:2px;background:#222;color:#fff;font-size:0.75em;padding:1px;border-radius:2px;overflow:hidden;top:30px;height:18px;}
</style>
<script>

window.onload = function(){
  let pwd = prompt("Enter password:");
  if(pwd !== "2603"){
    document.body.innerHTML = "<h2>Access denied.</h2>";
  }
};

</script></head><body>
<div class="container"><div class="hour-labels">
<div>08:00</div>
<div>09:00</div>
<div>10:00</div>
<div>11:00</div>
<div>12:00</div>
<div>13:00</div>
<div>14:00</div>
<div>15:00</div>
<div>16:00</div>
<div>17:00</div>
</div><div class='week'>
<div class="day-column"><div class="day-column-header">Sun 12</div>
</div>
<div class="day-column"><div class="day-column-header">Mon 13</div>
</div>
<div class="day-column"><div class="day-column-header">Tue 14</div>
</div>
<div class="day-column"><div class="day-column-header">Wed 15</div>
</div>
<div class="day-column"><div class="day-column-header">Thu 16</div>
</div>
<div class="day-column"><div class="day-column-header">Fri 17</div>
</div>
<div class="day-column"><div class="day-column-header">Sat 18</div>
</div>
</div></div></body></html>
