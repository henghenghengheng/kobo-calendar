<!DOCTYPE html><html><head><meta charset="utf-8"><title>Kobo Calendar Timetable</title><style>
body {font-family:Monaco, monospace; background:#fff; margin:0; padding:0.5em;}
.container {display:flex; width:100%;}
.hour-labels {width:40px; display:flex; flex-direction:column; margin-top:40px;}
.hour-labels div {height:60px; font-size:0.7em; text-align:right; padding-right:2px; border-bottom:1px solid #eee;}
.week {display:flex; flex:1;}
.day-column {flex:1; position:relative; margin-left:2px;}
.day-column-header {text-align:center; font-weight:bold; font-size:0.9em; height:20px; line-height:20px; border-bottom:1px solid #ccc;}
.event {position:absolute; left:2px; right:2px; background:#555; color:#fff; font-size:0.75em; padding:1px; border-radius:2px; line-height:1em;}
.event .time {font-size:0.65em;}
.all-day {position:absolute; left:2px; right:2px; top:20px; background:#999; color:#fff; font-size:0.75em; padding:1px; border-radius:2px;}
</style></head><body>
<div class="container">
<div class="hour-labels">
</div>
<div class="week">
<div class="day-column"><div class="day-column-header">Sunday 9</div>
</div>
<div class="day-column"><div class="day-column-header">Monday 10</div>
</div>
<div class="day-column"><div class="day-column-header">Tuesday 11</div>
</div>
<div class="day-column"><div class="day-column-header">Wednesday 12</div>
</div>
<div class="day-column"><div class="day-column-header">Thursday 13</div>
</div>
<div class="day-column"><div class="day-column-header">Friday 14</div>
</div>
<div class="day-column"><div class="day-column-header">Saturday 15</div>
</div>
</div></div></body></html>
