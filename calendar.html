<!DOCTYPE html><html><head><meta charset="utf-8"><title>Kobo Calendar Timetable</title><style>
body{font-family:sans-serif;margin:0;padding:0.5em;}
.container{display:flex;width:100%;}
.hour-labels{width:40px;display:flex;flex-direction:column;margin-top:40px;}
.hour-labels div{font-size:0.7em;text-align:right;padding-right:2px;border-bottom:1px solid #eee;height:60px;}
.week{display:flex;flex:1;}
.day-column{flex:1;border-left:1px solid #ccc;position:relative;margin-left:2px;}
.day-column-header{text-align:center;background:#eee;font-weight:bold;border-bottom:1px solid #ccc;height:20px;line-height:20px;}
.event{position:absolute;left:2px;right:2px;background:#999;color:#fff;font-size:0.7em;padding:1px;border-radius:2px;line-height:1em;}
.event .time{font-size:0.65em;}
.event .location{font-size:0.65em;}
.all-day{position:absolute;left:2px;right:2px;top:20px;background:#555;color:#fff;font-size:0.7em;padding:1px;border-radius:2px;}
</style></head><body>
<div class="container">
<div class="hour-labels">
<div>01:00</div>
<div>02:00</div>
<div>03:00</div>
<div>04:00</div>
</div>
<div class="week">
<div class="day-column"><div class="day-column-header">Sunday 5</div>
</div>
<div class="day-column"><div class="day-column-header">Monday 6</div>
<div class="event" style="top:0px;height:180px;">G3AM Meeting with DAE<br><span class="time">01:00 - 04:00</span><br><span class="location"></span></div>
</div>
<div class="day-column"><div class="day-column-header">Tuesday 7</div>
</div>
<div class="day-column"><div class="day-column-header">Wednesday 8</div>
</div>
<div class="day-column"><div class="day-column-header">Thursday 9</div>
</div>
<div class="day-column"><div class="day-column-header">Friday 10</div>
</div>
<div class="day-column"><div class="day-column-header">Saturday 11</div>
</div>
</div></div></body></html>
